{% extends "blogpost/base.html" %}
{% block content %}
<div class="container">
{% if user.is_authenticated and user.profile.user_group == 'AD' %}
	<div class="panel panel-default">
        <div class="panel-body registration-panel">
			<div id="legend">
				<legend class="">Change group</legend>
			</div>
			<form class="form-horizontal" action="" method="post"
				enctype="multipart/form-data">
				{%  csrf_token %}
                <!-- TODO -->
			</form>
		</div>
	</div>
{% else %}
    <h3>You should Login or <a href="{% url 'blogpost:register' %}">Signup</a> to view this page</h3>
{% endif %}
</div>
{% endblock content %}
