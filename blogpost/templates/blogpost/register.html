{% extends "blogpost/base.html" %}
{% block content %}
<div class="container">
	{% if user.is_authenticated %}
	<h3>Sorry, you already have an account.</h3>
	{% else %}
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-10 col-sm-offset-2 col-md-offset-2 col-lg-offset-1">
	<div class="panel panel-default">
        <div class="panel-body registration-panel">
			<div class="panel-heading">
				<h2 class="">Sign up</h2>
			</div>
            <div class="panel-body ">
			<form class="form-horizontal" action="" method="post"
				enctype="multipart/form-data">
				{%  csrf_token %}
                <div class="form-group">
			    	<label for="id_username">Username:</label>
                    <input id="id_username" class="form-control " type="text" name="username" value="" placeholder="Username">
                </div>
                <div class="form-group">
			    	<label for="id_email">Email:</label>
                    <input id="id_email" class="form-control " type="email" name="email" value="" placeholder="Email">
                </div>
                <div class="form-group">
			    	<label for="id_password">Password:</label>
                    <input id="id_password" class="form-control " type="password" name="password" value="" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-success col-lg-12 col-md-12 col-sm-12 col-xs-12">
			    </div>
            </form>
            </div>
        </div>
	</div>
    </div>
    </div>
	{% endif %}
</div>
{% endblock content %}
