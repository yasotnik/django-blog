{% extends "blogpost/base.html" %}
{% block title %} Simple django blog CMS {% endblock %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ post.title }}</h1>
        <p>{{ post.body_preview }}...</p>
    </div>
    <div class="col-lg-12 col-xs-12 col-md-12">
        <p>{{ post.body|safe }}</p>
    </div>

</div>

{% endblock content %}
